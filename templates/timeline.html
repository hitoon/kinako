{{define "timeline"}}
<li class="timeline">
  <div class="timeline-badge info"><i class="fa fa-envelope-o"></i></div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{.Data.Time}}</h4>
      <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{.Data.CreatedAt}}</small></p>
    </div>
    <div class="timeline-body">
      <p>{{.Data.Text}}</p>
    </div>
  </div>
</li>
{{end}}
